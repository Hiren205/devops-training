AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline for Lambda deployment

Parameters:
  ProjectName:
    Type: String
  GitHubRepo:
    Type: String
  GitHubBranch:
    Type: String
  GitHubToken:
    Type: String
    NoEcho: true
  ArtifactBucket:
    Type: String
  CodePipelineServiceRoleArn:
    Type: String
  CodeBuildProjectName:
    Type: String
  CodeBuildServiceRoleArn:
    Type: String  

Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub "${ProjectName}-Pipeline"
      RoleArn: !Ref CodePipelineServiceRoleArn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Select [0, !Split ["/", !Ref GitHubRepo]]
                Repo: !Select [1, !Split ["/", !Ref GitHubRepo]]
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProjectName
        - Name: DeployLambda
          Actions:
            - Name: DeployLambdaCode
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              RunOrder: 1
              Configuration:
                ProjectName: !Sub ${ProjectName}-LambdaDeploy  # CodeBuild project for deployment
              InputArtifacts:
                - Name: BuildOutput  # artifact from previous build stage containing lambda.zip
              RoleArn: !Ref CodeBuildServiceRoleArn

Outputs:
  PipelineName:
    Value: !Ref Pipeline